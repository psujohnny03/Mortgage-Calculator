<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>

    <div class="slider">
        <ul class="slides">
            <li>
                <img src="http://alternativealexandriawaterfrontplan.com/wp-content/uploads/home-buying-big-houses-making-comeback_535580.jpg">
                <div class="caption center-align">
                    <h3>This is our big Tagline!</h3>
                    <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
            </li>
            <li>
                <img src="http://www.gulfshores.com/!userfiles/subheads/LEISURE/Stay/AGC_beachhouse_Subhead-img-min-min.jpg">
                <div class="caption left-align">
                    <h3>Left Aligned Caption</h3>
                    <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
            </li>
            <li>
                <img src="https://www.daiwahouse.com/English/businessfield/housing/images/kodate_main01.jpg">
                <div class="caption right-align">
                    <h3>Right Aligned Caption</h3>
                    <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
            </li>
            <li>
                <img src="https://www.lakeflato.com/sites/default/files/styles/hero/public/projects-media/29011_N38_board.jpg?itok=p5djqmxJ&c=bda82ec1fe6d040c03e6223852ce5c37">
                <div class="caption center-align">
                    <h3>This is our big Tagline!</h3>
                    <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
            </li>
        </ul>
    </div>

    <form action="">
        <div class="space">
            <label>APR%:
                <input type="text" id="apr" name="APR" />
            </label>
            <label>Loan Term:
                <input type="text" id="trm" name="APR" />
            </label>
            <label>Loan Amount:
                <input type="text" id="amt" name="amt" />
            </label>
            <input type="text" id="pmt" name="mPmt" />
        </div>
        <a class="waves-effect waves-light btn">
            <input type="button" id="sbt" value="Calculate" />
        </a>
        <a class="waves-effect waves-light btn">
            <input type="reset" id="rst" value="Reset Form" />
        </a>
    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script>

        var term;
        var apr;
        var amt;
        var mPmt;

        window.onload = function () {
            document.getElementById("apr").focus();
            document.getElementById("sbt").onclick = getValues;
        };

        function getValues() {
            term = document.getElementById("trm").value;
            apr = document.getElementById("apr").value;
            amt = document.getElementById("amt").value;
            apr /= 1200;
            term *= 12;
            mPmt = calculatePayment();
            document.getElementById("pmt").value = "$" + mPmt.toFixed(2);
        };

        function calculatePayment() {
            if (apr == 0) {
                return amt / term
            } else {
                var payment = amt * (apr * Math.pow((1 + apr), term)) / (Math.pow((1 + apr), term) - 1);
                return payment;
            }
        }

        $(document).ready(function () {
            $('.slider').slider();
        });

    </script>

</body>

</html>
